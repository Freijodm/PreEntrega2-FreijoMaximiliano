<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand me" href="../index.html">Snø & Stål</a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Snø & Stål</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="./menu.html">Menú</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="./quienes-somos.html">Quienes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="./reservas.html">Reservas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link--active mx-lg-2" href="./contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="form--container">
            <form class="row g-3 p-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Maximiliano" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Freijo" required>
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="freijodm@gmail.com" required>
                </div>
                <div class="col-12">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" required minlength="8">
                </div>
                <div class="col-12">
                    <label for="inputRepPass" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="inputRepPass" required minlength="8">
                </div>
                <div class="col-12">
                    <label for="tel" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="inputTel" required>
                </div>
                <div class="col-12">
                    <label for="comentarios" class="form-label form-label--comm">Dejanos tu Comentario</label>
                    <textarea class="form-control w-60" name="comentarios" id="comentarios" rows="4"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="button">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="navbar">
        @2025 Snø & Stål
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
